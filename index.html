<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.min.css">
</head>

<body>
    <div class="widget">
        <div class="right-side-weather">
            <img class="icon">
            <p class="temp big-text"><span class="temp-output"></span></p>
            <p class="desription big-text"><span class="description-output"></span></p>
        </div>
        <div class="left-side-weather">
            <div class="city-container">
                <p class="city big-text"><span class="city-output"></span></p>
            </div>
            <div class="secondary-info">
            <p class="pressure">Давление: <span class="pressure-output"></span></p>
            <p class="humidity">Влажность: <span class="humidity-output"></span></p>
            <p class="wind">Ветер: <span class="wind-output"></span></p>
            <p class="deg">Направление: <span class="deg-output"></span></p>
        </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
